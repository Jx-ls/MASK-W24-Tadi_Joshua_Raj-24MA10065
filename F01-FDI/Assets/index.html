<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href= "https://www.freepnglogos.com/uploads/one-piece-logo-18.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="box">
            <div class="icon">
                <img src="../Resources/logo.png" alt="Logo" width="810" height="302">
                <div class="line">&nbsp;&nbsp;</div>
            </div>
            <div>
                <p style="text-align: end; color: #A8A8A8;">About</p>
            </div>
        </div>
        <div class="box"></div>
        <div class="box">
            <div class="welcome">
                <h1>Welcome to the New World!!</h1>
            </div>
        </div>
        <div class="box">
            <div class="burger">
                <div class="patty">
                    <div class="cheese">
                        <img src="../Resources/left.png" alt="left">
                    </div>
                </div>
                <div class="patty"></div>
                <div class="patty">
                    <div class="cheese">
                        <img src="../Resources/right.png" alt="right">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
