<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href= "https://www.freepnglogos.com/uploads/one-piece-logo-18.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="icon">
                <img src="../Resources/logo.png" alt="Logo" width="810" height="302">
                <div class="line">&nbsp;&nbsp;</div>
            </div>
            <div>
                <p style="text-align: end; color: #A8A8A8; font-size: 3vw;">About</p>
            </div>
        </div>
        <div class="box"></div>
        <div class="box">
            <div class="welcome">
                <h1>Welcome to the New World!!</h1>
            </div>
        </div>
        <div class="box">
            <div class="burger">
                <div class="patty">
                    <div class="cheese">
                        <button id="prev">
                            <img src="../Resources/left.png" alt="left">
                        </button>
                    </div>
                </div>
                <div class="patty">
                    
                        <div class="slider">
                            <div class="slides">
                                <!--radio buttons start-->
                                <input type="radio" name="radio-btn" id="radio1">
                                <input type="radio" name="radio-btn" id="radio2">
                                <input type="radio" name="radio-btn" id="radio3">
                                <input type="radio" name="radio-btn" id="radio4">
                                <input type="radio" name="radio-btn" id="radio5">
                                <!--radio buttons end-->
                                <!--slide images start-->
                                <div class="slide first">
                                    <img src="../Resources/images/a.png" alt="">
                                </div>
                                <div class="slide">
                                    <img src="../Resources/images/b.png" alt="">
                                </div>
                                <div class="slide">
                                    <img src="../Resources/images/c.png" alt="">
                                </div>
                                <div class="slide">
                                    <img src="../Resources/images/d.png" alt="">
                                </div>
                                <div class="slide">
                                    <img src="../Resources/images/e.png" alt="">
                                </div>
                                <!--slide images end-->
                                <!--automatic navigation start-->
                                <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                                <div class="auto-btn4"></div>
                                <div class="auto-btn5"></div>
                            </div>
                                <!--automatic navigation end-->
                        </div>
                        <!--manual navigation start-->
                        <div class="navigation-manual">
                            <label for="radio1" class="manual-btn"></label>
                            <label for="radio2" class="manual-btn"></label>
                            <label for="radio3" class="manual-btn"></label>
                            <label for="radio4" class="manual-btn"></label>
                            <label for="radio5" class="manual-btn"></label>
                        </div>
                    
                </div>
            </div>
            <div class="patty">
                    <div class="cheese">
                        <button id="next">
                            <img src="../Resources/right.png" alt="right">
                        </button>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
