<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href= "https://www.freepnglogos.com/uploads/one-piece-logo-18.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- title bar start -->
        <div class="box">
            <div class="title">
                <div class="icon" title="Watch it!!!" onClick="window.open('https://hianime.to/one-piece-100','_newtab');">
                    <img src="../Resources/logo.png" alt="Logo" width="810" height="302">
                    <div class="line">&nbsp;&nbsp;</div>
                </div>
            </div>
            <div class="title"></div>
            <div class="title">
                <div class="about" title="Me!!" onClick="window.open('https://github.com/Jx-ls/MASK-W24-Tadi_Joshua_Raj-24MA10065/blob/main/README.txt','_newtab');">
                    <p style="text-align: end; color: #A8A8A8; font-size: 3vw;">About</p>
                </div>
            </div>
        </div>
        <!-- title bar end -->
        <!-- empty space start -->
        <div class="box"></div>
        <!-- empty space end -->
        <!-- welcome box start -->
        <div class="box">
            <div class="welcome">
                <h1>Welcome to the New World!!</h1>
            </div>
        </div>
        <!-- welcome box end -->
        <!-- carausol start -->
        <div class="box">
            <!-- center background start -->
            <div class="burger">
                <!-- slider start -->
                <div class="slider">
                    <!-- prev button start -->
                    <button id="prev" class="prev-btn">
                        <b>&lt;</b>
                    </button>
                    <!-- prev button end -->
                    <div class="slides">
                        <!--radio buttons start-->
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">
                        <!--radio buttons end-->
                        <!--slide images start-->
                        <div class="slide first">
                            <img src="../Resources/images/a.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="../Resources/images/b.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="../Resources/images/c.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="../Resources/images/d.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="../Resources/images/e.png" alt="">
                        </div>
                        <!--slide images end-->
                        <!--automatic navigation start-->
                        <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                        </div>
                        <!--automatic navigation end-->
                    </div>
                    <!-- next button start -->
                    <button id="next" class="next-btn">
                        <b>></b>
                    </button>
                    <!-- next button end -->
                     <!--manual navigation start-->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>
                </div>
                
            </div>
            <!-- center background end -->
        </div>
        <!-- carausol end -->
    </div>
    <script src="script.js"></script>
</body>
</html>
